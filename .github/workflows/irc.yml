# This is the workflow to have github talk to our IRC channels

name: IRC

on: 
  issues:
    types: [opened]
    branches: [ main ]

permissions:
  contents: read
  issues: read

jobs:
  notification:
    runs-on: self-hosted
    steps:    
      - name: Notifications
        run: |
          cd ~/limnoria/runbot
          curl --verbose -X POST http://localhost:8080/github -H 'Content-Type: application/json' -H 'X-GitHub-Event: Issues' -d @${{github.event_path}}
